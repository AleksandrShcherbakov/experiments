<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru-RU" type="text/javascript"></script>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 90%;
        }
    </style>
</head>

<body>
<div id="map"></div>
<div id="note"></div>
<script th:inline="javascript">

    var precision = 30;
    var map;
    var points = [];
    var polygon;
    var zoom;
    var projection;
    var center;
    var radius;

    function init() {
        map = new ymaps.Map("map", {
            center: [55.50, 37.75],
            zoom: 10
        });
        zoom = map.getZoom();
        projection = map.options.get('projection');
        center = projection.toGlobalPixels([55.50, 37.75], zoom);
        radius = 15;

        createsectors(0, '#6699ff', '1');
        createsectors(120, '#005655','2');
        createsectors(240, '#00FF00', '3');
    }

    function createsectors(az, color, number) {
        // вычисляем точки полигона в глобальных координатах
        var start = (az-90-45)*Math.PI/180;
        var end = (az-90+45)*Math.PI/180;

        var delta = end - start;
        var step = delta / precision;

        points.push(center);
        for(var i = 0; i <= delta + step; i += step){
            points.push([
                center[0] + radius * Math.cos(start + i),
                center[1] + radius * Math.sin(start + i)
            ]);
        }
        points.push(center);

        // переводим глобальные координаты в широту-долготу
        points = points.map(function (point) {
            return projection.fromGlobalPixels(point, zoom);
        });

        polygon = new ymaps.Polygon([points],{
            hintContent: number
        }, {
            fillColor: color,
            // Делаем полигон прозрачным для событий карты.
            interactivityModel: 'default#transparent',
            strokeWidth: 0,
            opacity: 0.5
        });

        map.geoObjects.add(polygon);
    }

    ymaps.ready(init);

</script>
</body>

</html>
